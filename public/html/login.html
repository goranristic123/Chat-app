<!DOCTYPE html>
<html>

    <head>
        <link rel="stylesheet" type="text/css" href="../css/register.css"/>
    </head>

    <body>
        <div class="container">
            <div class="header">
                <div class="image-holder">
                    <img src="../images/messenger-icon.png" alt=" messanger-icon">
                </div>  
                <h1>Welcome to Srki's chat! </h1>
                <div class="nav-btn-container">
                    <button class="nav-button"><a  href="/register">Register</a></button>
                    <button class="nav-button"><a class="active" href="/login">Login</a></button>
                </div>
            </div>
            <div class="form-container">
                <form action="/login" method="POST">
                    <h1> Login!</h1>
                    <input type="email" name="email" required placeholder="Enter valid email!" autocomplete="false">
                    <input type="password" name="password" minlength="8" required placeholder="Enter your password!" autocomplete="false">
                    <button type="submit"> Login</button>
                </form>
            </div>
        
        </div>
    
    </body>


</html>
